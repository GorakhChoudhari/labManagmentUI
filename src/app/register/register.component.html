<h1>Register</h1>
<h2>{{ResponseMsg}}</h2>

<mat-grid-list cols="2" rowHeight="100px" gutterSize="100px" [formGroup]="registerForm">
    <mat-grid-tile>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
            <mat-error *ngIf="this.firstName.invalid">{{getfirstnameErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
            <mat-error *ngIf="this.lastName.invalid">{{getlastnameErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="this.email.invalid">{{getEmailErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide? 'password':'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide? 'visibility_off':'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="this.password.invalid">{{getPasswordErrors()}}</mat-error>
        </mat-form-field>


    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Repeat Password</mat-label>
            <input matInput formControlName="repeatPassword" [type]="hide? 'password':'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide? 'visibility_off':'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="this.repeatPassword.hasError('repeatPassword')">Must Be same as Password</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
        <button mat-flat-button color="accent" class="create-account-btn" (click)="register()" [disabled]="registerForm.invalid">
            Create Account
        </button>
    </mat-grid-tile>

</mat-grid-list>
<div class="login-link">
    <span>Already have an account?</span>
    <button mat-stroked-button color="accent" routerLink="/login">Log in</button>
</div>
